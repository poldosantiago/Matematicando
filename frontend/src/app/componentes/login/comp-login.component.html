
<div *ngIf="msgPrecisaLogar">
  <div class="alert alert-danger" role="alert">
    <strong>Atenção!</strong>Necessario estar logado!
  </div>
</div>

<div class="row">

<div class="col-md-3"></div>

<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title"><strong>Login </strong></h3></div>
    <div class="panel-body">
      <form role="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario ou Email</label>
          <input type="email" class="form-control" style="border-radius:0px" id="exampleInputEmail1" placeholder="Email" name="login" ngModel #login="ngModel">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha <a href="/sessions/forgot_password">(Esqueceu a senha)</a></label>
          <input type="password" class="form-control" style="border-radius:0px" id="exampleInputPassword1" placeholder="Senha" name="senha" ngModel #senha="ngModel">
        </div>
        <button type="submit" class="btn btn-sm btn-default" (click)="onSubmit(f)">Logar</button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-3"></div>

</div>
